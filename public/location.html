<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Location Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h3>üìç Location Test</h3>
<button onclick="sendLocation()">Allow Location</button>
<p id="out"></p>

<script>
function sendLocation() {
  const out = document.getElementById("out");

  if (!navigator.geolocation) {
    out.innerText = "Browser location support ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞‡§§‡§æ";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const data = {
        lat: pos.coords.latitude,
        lon: pos.coords.longitude,
        acc: pos.coords.accuracy
      };

      fetch("/api/location", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      out.innerHTML = `
        ‚úÖ Location ‡§≠‡•á‡§ú ‡§¶‡•Ä ‡§ó‡§à<br><br>
        <a href="https://www.google.com/maps?q=${data.lat},${data.lon}" target="_blank">
          Google Maps ‡§™‡§∞ ‡§¶‡•á‡§ñ‡•á‡§Ç
        </a>
      `;
    },
    () => {
      out.innerText = "‚ùå Location allow ‡§®‡§π‡•Ä‡§Ç ‡§ï‡•Ä ‡§ó‡§à";
    }
  );
}
</script>

</body>
</html>
