<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <div class="header">WhatsApp</div>

  <div class="tabs">
    <div class="tab active">Chats</div>
    <div class="tab">Status</div>
    <div class="tab">Calls</div>
  </div>

  <div class="list">
    <div class="user" onclick="openChat()">
      <img src="https://i.pravatar.cc/150?img=3">
      <div class="user-info">
        <div class="user-name">User One</div>
        <div class="user-status">online</div>
      </div>
    </div>
  </div>
</div>

<script>
function openChat() {
  location.href = "chat.html";
}
</script>

</body>
</html>
