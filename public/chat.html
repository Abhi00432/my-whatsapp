<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Private Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body class="chat-body">

  <div class="chat-container">

    <!-- HEADER -->
    <div class="chat-header">
      <img id="mydp" src="https://i.imgur.com/6VBx3io.png">
      <span id="myname">User</span>
      <small class="status">Online</small>
    </div>

    <!-- MESSAGES -->
    <div id="messages" class="chat-box"></div>

    <!-- INPUT AREA -->
    <div class="chat-input">

      <!-- Gallery -->
      <label class="icon-btn">
        ðŸ“Ž
        <input type="file" id="photo" accept="image/*" hidden>
      </label>

      <!-- Message -->
      <input type="text" id="msg" placeholder="Type a message" autocomplete="off">

      <!-- Voice -->
      <button class="icon-btn" onmousedown="startVoice()" onmouseup="stopVoice()">
        ðŸŽ¤
      </button>

      <!-- Send -->
      <button class="send-btn" onclick="sendMsg()">âž¤</button>

    </div>

  </div>

  <!-- SOCKET -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- CHAT LOGIC -->
  <script src="chat.js"></script>

  <script>
    // Load user data
    const name = localStorage.getItem("username");
    const dp = localStorage.getItem("dp");

    if (!name) {
      window.location.href = "/";
    }

    document.getElementById("myname").innerText = name;
    if (dp) {
      document.getElementById("mydp").src = dp;
    }
  </script>

</body>

</html>
