<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h3 id="chatWith"></h3>
<div id="messages"></div>

<input id="msg" placeholder="Type message">

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const name = localStorage.getItem("username");
const params = new URLSearchParams(window.location.search);
const receiver = params.get("user");

if (!name || !receiver) location.href="/chats.html";

document.getElementById("chatWith").innerText = receiver;
socket.emit("join", { name });

const msgInput = document.getElementById("msg");

msgInput.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});

function send(){
  const msg = msgInput.value.trim();
  if(!msg) return;

  add(name, msg, "me");
  socket.emit("private-msg", { to: receiver, from: name, msg });
  msgInput.value="";
}

socket.on("private-msg", d => {
  add(d.from, d.msg, "other");
});

function add(u,m,t){
  const d=document.createElement("div");
  d.className=t;
  d.innerHTML=`<b>${u}</b><br>${m}`;
  messages.appendChild(d);
}
</script>

</body>
</html>
