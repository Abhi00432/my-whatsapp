<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Join Chat</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="join-body">

<div class="join-card">
  <h2>Join Chat</h2>

  <img id="preview" src="https://i.imgur.com/6VBx3io.png" class="dp-preview">

  <input type="text" id="username" placeholder="Your name" required>

  <label class="file-btn">
    Choose Profile Photo
    <input type="file" id="dp" accept="image/*">
  </label>

  <button onclick="joinChat()">Join</button>
</div>

<script>
function joinChat() {
  const name = document.getElementById("username").value;
  if (!name) {
    alert("Name required");
    return;
  }
  localStorage.setItem("username", name);
  window.location.href = "chat.html";
}

document.getElementById("dp").addEventListener("change", function(e){
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = () => {
      document.getElementById("preview").src = reader.result;
      localStorage.setItem("dp", reader.result);
    };
    reader.readAsDataURL(file);
  }
});
</script>

</body>
</html>
