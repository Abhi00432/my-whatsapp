<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="join-container">

  <div class="join-card">
    <h2>Join Chat</h2>

    <!-- DP PREVIEW -->
    <img
      id="previewDp"
      class="preview-dp"
      src="https://i.imgur.com/6VBx3io.png"
      alt="Profile Photo"
    >

    <!-- NAME -->
    <input
      type="text"
      id="username"
      placeholder="Enter your name"
      autocomplete="off"
    >

    <!-- FILE INPUT -->
    <label class="file-btn">
      Choose Profile Photo
      <input type="file" id="dpInput" accept="image/*" hidden>
    </label>

    <!-- JOIN -->
    <button onclick="joinChat()">Join</button>
  </div>

</div>

<script>
const dpInput = document.getElementById("dpInput");
const preview = document.getElementById("previewDp");
const usernameInput = document.getElementById("username");

/* ===== DP PREVIEW (CIRCLE FIX) ===== */
dpInput.addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    preview.src = reader.result;
    localStorage.setItem("dp", reader.result);
  };
  reader.readAsDataURL(file);
});

/* ===== JOIN ===== */
function joinChat() {
  const name = usernameInput.value.trim();
  if (!name) {
    alert("Please enter your name");
    return;
  }

  localStorage.setItem("username", name);

  // if dp not selected, clear old dp
  if (!localStorage.getItem("dp")) {
    localStorage.removeItem("dp");
  }

  window.location.href = "/chats.html";
}
</script>

</body>
</html>
